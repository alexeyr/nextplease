<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="nextplease_popup.css" />
</head>

<body tabindex="-1">
    <div id="popup-content">
        <div id="directions">
            <div id="First" title="Go to first page" tabindex="0"><img src="../icons/first.png"></div>
            <div id="Prev" title="Go to previous page" tabindex="0"><img src="../icons/prev.png"></div>
            <div id="Next" title="Go to next page" tabindex="0"><img src="../icons/next.png"></div>
            <div id="Last" title="Go to last page" tabindex="0"><img src="../icons/last.png"></div>
        </div>
        <div id="gotopage">
            <label for="PageNum" data-i18n="pageNumLabel"></label>
            <input type="number" id="PageNum">
            <input type="button" id="PageNumButton" data-i18n="pageNumGo" disabled="true">
        </div>
        <div id="OptionsParent">
            <button type="button" id="Options" data-i18n="OptionsPage"></button>
        </div>
    </div>
    <script src="../jquery-3.3.1.slim.min.js"></script>
    <script src="../translate.js"></script>
    <script src="../lib/configs/Configs.js"></script>
    <script src="../lib/shortcut-customize-ui/ShortcutCustomizeUI.js"></script>
    <script src="../scripts/nextplease_common.js"></script>
    <script src="nextplease_popup.js"></script>
</body>

</html>
