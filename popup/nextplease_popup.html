<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="nextplease_popup.css" />
</head>

<body>
    <div id="popup-content">
        <div id="directions" class="icons">
            <div id="First" title="Go to first page"></div>
            <div id="Prev" title="Go to previous page"></div>
            <div id="Next" title="Go to next page"></div>
            <div id="Last" title="Go to last page"></div>
        </div>
        <div class="gotopage">
            <label for="PageNum" data-i18n="pageNumLabel"></label>
            <input type="text" id="PageNum" style="width: 3em;">
            <input type="button" data-i18n="pageNumGo">
        </div>
        <!-- <input id="Options" type="button" data-i18n="OptionsPage"></input> -->
    </div>
    <div id="error-content" class="hidden">
        <p data-i18n="popupError">Can't find desired link.</p>
    </div>
    <script src="../translate.js"></script>
    <script src="nextplease_popup.js"></script>
</body>

</html>
