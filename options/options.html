<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <form class="no-scroll">
        <input type="checkbox" id="showAdvanced" data-pref="showAdvanced">
        <label for="showAdvanced" data-i18n="optionsShowAdvanced"></label>
        <hr/>
        <div>
            <label for="nextplease.general" data-i18n="optionsGeneralTitle">Label One</label>
            <div>
                <div>
                    <input type="checkbox" id="nextpleaseAllowSubmit" data-pref="allowsubmit">
                    <label for="nextpleaseAllowSubmit" data-i18n="optionsEnableSubmit"></label>
                </div>
                <div>
                    <input type="checkbox" id="nextpleaseAllowContextMenu" data-pref="allowcontextmenu">
                    <label for="nextpleaseAllowContextMenu" data-i18n="optionsEnableContextMenu"></label>
                </div>
                <div>
                    <input type="checkbox" id="nextpleaseAllowSmartNext" data-pref="allowsmartnext">
                    <label for="nextpleaseAllowSmartNext" data-i18n="optionsSmartNext"></label>
                </div>
                <div>
                    <input type="checkbox" id="nextpleaseCheckFrames" data-pref="checkframes">
                    <label for="nextpleaseCheckFrames" data-i18n="optionsCheckFrames"></label>
                </div>
                <label for="prefetchMenu" data-i18n="optionsPrefetch"></label>
                <select id="prefetchMenu" data-pref="prefetch">
                    <option data-i18n="no" value="0" />
                    <option data-i18n="yes" value="1" />
                    <option data-i18n="optionsSmartPrefetch" value="2" />
                </select>
                <div>
                    <input type="checkbox" id="highlightCheck" data-pref="highlight">
                    <label for="highlightCheck" data-i18n="optionsHighlight"></label>
                    <input type="color" id="highlightColor" data-pref="highlightColor" />
                </div>
                <div>
                    <input type="checkbox" id="highlightPrefetchedCheck" data-pref="highlightPrefetched" />
                    <label for="highlightPrefetchedCheck" data-i18n="optionsHighlightPrefetched"></label>
                    <!-- TODO support different colors for different links? -->
                    <input type="color" id="highlightPrefetchedColor" data-pref="highlightPrefetchedColor" />
                </div>
            </div>
        </div>
        <hr/>
        <div>
            <label for="nextplease.matches" data-i18n="optionsMatching"></label>
            <div>
                <div class="directions">
                    <div class="direction">
                        <input type="radio" id="next" value="next" name="directions">
                        <label data-i18n="nextUpperCase" for="next"></label>
                    </div>
                    <div class="direction">
                        <input type="radio" id="prev" value="prev" name="directions">
                        <label data-i18n="prevUpperCase" for="prev"></label>
                    </div>
                    <div class="direction">
                        <input type="radio" id="first" value="first" name="directions">
                        <label data-i18n="firstUpperCase" for="first"></label>
                    </div>
                    <div class="direction">
                        <input type="radio" id="last" value="last" name="directions">
                        <label data-i18n="lastUpperCase" for="last"></label>
                    </div>
                </div>
                <div class="content">
                    <fieldset class="fl">
                        <legend data-i18n="optionsTextTitle"></legend>
                        <div>
                            <select id="textList" size="10" multiple class="w100"></select>
                            <div style="display:flex;">
                                <input id="textAdd" type="text" class="w100">
                                <button id="textAddButton" data-i18n="add" disabled></button>
                            </div>
                            <button id="textRemoveButton" data-i18n="optionsRemove" disabled></button>
                            <button id="textReset" data-i18n="optionsRestoreDefault"></button>
                            <div class="advanced">
                                <label for="directionRegex" data-i18n="optionsRegex"></label>
                                <input id="directionRegex" class="regex" type="text" />
                                <button data-i18n="optionsRestoreDefault"></button>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend data-i18n="optionsImageUrls"></legend>
                        <div>
                            <select id="imageList" size="10" multiple class="w100"></select>
                            <div style="display:flex;">
                                <input id="imageAdd" type="text" class="w100">
                                <button id="imageAddButton" data-i18n="add" disabled></button>
                            </div>
                            <button id="imageRemoveButton" data-i18n="optionsRemove" disabled></button>
                            <button id="imageReset" data-i18n="optionsRestoreDefault"></button>
                        </div>
                    </fieldset>
                </div>
                <div class="advanced" class="cb fl">
                    <label for="galleryRegex" data-i18n="optionsGalleryRegex"></label>
                    <input id="galleryRegex" class="regex" type="text" data-pref="galleryregex">
                    <button data-i18n="optionsRestoreDefault"></button>
                    <a class="vertical-center" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions" data-i18n="optionsRegexSyntax"></a>
                </div>
            </div>
        </div>
        <hr class="cb" />
        <div id="shortcuts" class="w100"></div>
        <div class="advanced">
            <label for="nextplease.debug" data-i18n="optionsDebug">Label Three</label>
            <div>
                <label for="logLevel" data-i18n="optionsLogLabel"></label>
                <select id="logLevel" data-pref="logLevel">
                    <option value="0" data-i18n="optionsLogNone" />
                    <option value="1" data-i18n="optionsLogNormal" />
                    <option value="2" data-i18n="optionsLogVerbose" />
                </select>
            </div>
        </div>
        <hr class="cb">
        <button id="save" type="submit" data-i18n="optionsSave"></button>
        <button id="restoreAll" data-i18n="optionsRestoreDefaultAll"></button>
    </form>
    <script src="../jquery-3.3.1.slim.min.js"></script>
    <script src="../translate.js"></script>
    <script src="../lib/shortcut-customize-ui/ShortcutCustomizeUI.js"></script>
    <script src="../scripts/nextplease_common.js"></script>
    <script src="nextplease_options.js"></script>
</body>

</html>
